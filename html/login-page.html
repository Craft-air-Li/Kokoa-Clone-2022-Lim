<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="/css/login-style.css" />
    <link
      rel="shortcut icon"
      href="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column__text">No Service</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-wifi"></i
        ></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__text">18:43</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__icon"
          ><i class="fas fa-lock"></i
        ></span>
        <span class="status-bar__column__text">11%</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-battery-quarter"></i
        ></span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <main class="Main-Screen">
      <header class="Welcome-page">
        <h1 class="Welcome-page__main-title">Welcome to KokoaTalk</h1>
        <span class="Welcome-page__text">If you have a Kokoa Account,</span>
        <span class="Welcome-page__text"
          >Log in with your email or phone number.</span
        >
      </header>
      <form action="friends.html" method="get" class="login-form">
        <input
          type="text"
          name="Email_Phone-Num"
          class="login-form__email-phone-num"
          placeholder="Email or phone number"
        />
        <input
          type="password"
          name="Password"
          class="login-form__password"
          placeholder="Password"
        />
        <input type="submit" value="Log in" class="login-form__Login-btn" />
        <button class="login-form__Email-Sign-Up-btn">Sign Up</button>
        <a
          class="login-form__find-url"
          href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
          >Find Kokoa Account or Password</a
        >
      </form>
    </main>
  </body>
</html>
