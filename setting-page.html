<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-Page</title>
    <link rel="stylesheet" href="css/setting-style.css" />
    <link
      rel="shortcut icon"
      href="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-left">
        <span class="status-bar__column__text">No Service</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-wifi"></i
        ></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__text">18:43</span>
      </div>
      <div class="status-bar__column status-right">
        <span class="status-bar__column__icon"
          ><i class="fas fa-lock"></i
        ></span>
        <span class="status-bar__column__text">11%</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-battery-quarter fa-lg"></i
        ></span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <div class="header-bar">
      <div class="header-bar__column">
        <a href="more-page.html"
          ><span class="header-bar__column__icon"
            ><i class="fas fa-chevron-left"></i></span
        ></a>
      </div>
      <div class="header-bar__column">
        <span class="header-bar__column__text">Settings</span>
      </div>
      <div class="header-bar__column">
        <span class="header-bar__column__icon"
          ><i class="fas fa-search"></i
        ></span>
      </div>
    </div>
    <main class="Main-Screen">
      <ul class="main-list">
        <li class="main-list__content first">
          <div class="main-list__content__column">
            <span class="main-list__content__column__icon"
              ><i class="fas fa-bullhorn"></i
            ></span>
            <span class="main-list__content__column__title">Notices</span>
            <!--<div class="main-list__content__column__alert">N</div>-->
          </div>
          <div class="main-list__content__column"></div>
        </li>
        <li class="main-list__content">
          <div class="main-list__content__column">
            <span class="main-list__content__column__icon"
              ><i class="fas fa-flask"></i
            ></span>
            <span class="main-list__content__column__title">Kokoa Lab</span>
            <!--<div class="main-list__content__column__alert">N</div>-->
          </div>
          <div class="main-list__content__column"></div>
        </li>
        <li class="main-list__content">
          <div class="main-list__content__column">
            <span class="main-list__content__column__icon"
              ><i class="fas fa-exclamation-circle"></i
            ></span>
            <span class="main-list__content__column__title">Version</span>
            <!--<div class="main-list__content__column__alert">N</div>-->
          </div>
          <div class="main-list__content__column">
            <span class="main-list__content__column__text">Latest Version</span>
          </div>
        </li>
      </ul>
      <ul class="sub-list">
        <li class="sub-list__content first">
          <div class="sub-list__content__column">
            <span class="main-list__content__column__icon"
              ><i class="fas fa-lock"></i
            ></span>
            <span class="sub-list__content__column__title">Privacy</span>
            <!--<div class="sub-list__content__column__alert">N</div>-->
          </div>
          <div class="sub-list__content__column"></div>
        </li>
        <li class="sub-list__content">
          <div class="sub-list__content__column">
            <span class="sub-list__content__column__icon"
              ><i class="fas fa-bell"></i
            ></span>
            <span class="sub-list__content__column__title">Notifications</span>
            <!--<div class="sub-list__content__column__alert">N</div>-->
          </div>
          <div class="sub-list__content__column"></div>
        </li>
        <li class="sub-list__content">
          <div class="sub-list__content__column">
            <span class="sub-list__content__column__icon"
              ><i class="fas fa-user"></i
            ></span>
            <span class="sub-list__content__column__title">Friends</span>
            <!--<div class="sub-list__content__column__alert">N</div>-->
          </div>
          <div class="sub-list__content__column"></div>
        </li>
        <li class="sub-list__content">
          <div class="sub-list__content__column">
            <span class="sub-list__content__column__icon"
              ><i class="fas fa-comment"></i
            ></span>
            <span class="sub-list__content__column__title">Chats</span>
            <!--<div class="sub-list__content__column__alert">N/div>-->
          </div>
          <div class="sub-list__content__column"></div>
        </li>
        <li class="sub-list__content">
          <div class="sub-list__content__column">
            <span class="sub-list__content__column__icon"
              ><i class="far fa-lightbulb"></i
            ></span>
            <span class="sub-list__content__column__title">Display</span>
            <div class="sub-list__content__column__alert">N</div>
          </div>
          <div class="sub-list__content__column"></div>
        </li>
        <li class="sub-list__content">
          <div class="sub-list__content__column">
            <span class="sub-list__content__column__icon"
              ><i class="fas fa-brush"></i
            ></span>
            <span class="sub-list__content__column__title">Themes</span>
            <div class="sub-list__content__column__alert">N</div>
          </div>
          <div class="sub-list__content__column">
            <span class="sub-list__content__column__text">Default theme</span>
          </div>
        </li>
        <li class="sub-list__content">
          <div class="sub-list__content__column">
            <span class="sub-list__content__column__icon"
              ><i class="fas fa-phone"></i
            ></span>
            <span class="sub-list__content__column__title">Call</span>
            <!--<div class="sub-list__content__column__alert">N</div>-->
          </div>
          <div class="sub-list__content__column"></div>
        </li>
      </ul>
    </main>
    <div class="nav-bar">
      <div class="nav-bar__column">
        <a href="friends-page.html"
          ><span class="nav-bar__column__icon"><i class="far fa-user"></i></span
        ></a>
      </div>
      <div class="nav-bar__column">
        <a href="chats-page.html"
          ><span class="nav-bar__column__icon"
            ><i class="far fa-comment"></i></span
        ></a>
        <div class="nav-bar__column__alert">1</div>
      </div>
      <div class="nav-bar__column">
        <a href="find-page.html">
          <span class="nav-bar__column__icon"
            ><i class="fas fa-search"></i
          ></span>
        </a>
      </div>
      <div class="nav-bar__column">
        <a href="more-page.html"
          ><span class="nav-bar__column__icon"
            ><i class="fas fa-ellipsis-h"></i></span
        ></a>
        <div class="nav-bar__column__dot"></div>
      </div>
    </div>
    <div class="only-mobile">
      <span>Your screen is too BIG!!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e66c30c849.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
