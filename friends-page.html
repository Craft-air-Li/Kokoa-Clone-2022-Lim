<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-Page</title>
    <link rel="stylesheet" href="css/friends-style.css" />
    <link
      rel="shortcut icon"
      href="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-left">
        <span class="status-bar__column__text">No Service</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-wifi"></i
        ></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__text">18:43</span>
      </div>
      <div class="status-bar__column status-right">
        <span class="status-bar__column__icon"
          ><i class="fas fa-lock"></i
        ></span>
        <span class="status-bar__column__text">11%</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-battery-quarter fa-lg"></i
        ></span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <div class="page-header">
      <div class="page-header__column">
        <span class="page-header__column__title">Friends</span>
      </div>
      <div class="page-header__column">
        <span class="page-header__column__icon"
          ><i class="fas fa-search"></i
        ></span>
        <span class="page-header__column__icon"
          ><i class="fas fa-music"></i
        ></span>
        <span class="page-header__column__icon"
          ><i class="fas fa-cog"></i
        ></span>
      </div>
    </div>
    <main class="Main-Screen"></main>
    <script
      src="https://kit.fontawesome.com/e66c30c849.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
