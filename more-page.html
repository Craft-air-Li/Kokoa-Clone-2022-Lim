<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Page</title>
    <link rel="stylesheet" href="css/more-style.css" />
    <link
      rel="shortcut icon"
      href="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-left">
        <span class="status-bar__column__text">No Service</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-wifi"></i
        ></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__text">18:43</span>
      </div>
      <div class="status-bar__column status-right">
        <span class="status-bar__column__icon"
          ><i class="fas fa-lock"></i
        ></span>
        <span class="status-bar__column__text">11%</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-battery-quarter fa-lg"></i
        ></span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <div class="page-header">
      <div class="page-header__column">
        <span class="page-header__column__title">More</span>
      </div>
      <div class="page-header__column">
        <span class="page-header__column__icon"
          ><i class="fas fa-search"></i
        ></span>
        <span class="page-header__column__icon"
          ><i class="fas fa-music"></i
        ></span>
        <span class="page-header__column__icon"
          ><a href="setting-page.html"><i class="fas fa-cog"></i></a>
          <div class="page-header__column__icon__dot"></div>
        </span>
      </div>
    </div>
    <main class="Main-Screen">
      <div class="User-info-bar">
        <div class="User-info-bar__column">
          <div class="User-info-bar__column__img size-lg">
            <img src="screenshots/KakaoTalk_20220104_111925070 (2).jpg" />
          </div>
          <div class="User-info-bar__column__text text-big">
            <span class="User-info-bar__column__text__main text-lg"
              >Lim SeoungJun</span
            >
            <span class="User-info-bar__column__text__sub"
              >+1 010-2435-1254 <i class="fas fa-exclamation-circle"></i
            ></span>
          </div>
        </div>
        <div class="User-info-bar__column">
          <span class="User-info-bar__column__icon icon-big"
            ><i class="fas fa-bars"></i
          ></span>
        </div>
      </div>
      <div class="func-bar">
        <div class="func-bar__column">
          <span class="func-bar__column__icon"
            ><i class="far fa-calendar-times"></i
          ></span>
          <div class="func-bar__column__text-box">
            <span class="func-bar__column__text">Calendar</span>
          </div>
        </div>
        <div class="func-bar__column">
          <span class="func-bar__column__icon"
            ><i class="fas fa-box-open"></i>
            <div class="func-bar__column__dot"></div
          ></span>
          <div class="func-bar__column__text-box">
            <span class="func-bar__column__text">Talk Drive</span>
          </div>
        </div>
        <div class="func-bar__column">
          <span class="func-bar__column__icon"
            ><i class="far fa-smile-wink"></i
          ></span>
          <div class="func-bar__column__text-box">
            <span class="func-bar__column__text">Emoticons</span>
          </div>
        </div>
        <div class="func-bar__column">
          <span class="func-bar__column__icon"
            ><i class="fas fa-brush"></i
          ></span>
          <div class="func-bar__column__text-box">
            <span class="func-bar__column__text">Themes</span>
          </div>
        </div>
      </div>
      <div class="Group-div">
        <div class="Group-div__column">
          <span class="Group-div__column__text text-dark">Suggestions</span>
        </div>
      </div>
      <ul class="App-list">
        <li class="App-list__column">
          <div class="App-list__column__img">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="App-list__column__text">Kokoa Story</span>
        </li>
        <li class="App-list__column">
          <div class="App-list__column__img">
            <img
              src="https://play-lh.googleusercontent.com/PvupwmhHTMLh2Cjab4shmRwt1vvEOiULqymc1tv74Zoyb58dVocn9vZ7RM_02vei1yRu"
            />
          </div>
          <span class="App-list__column__text">Kokoa friends</span>
        </li>
        <li class="App-list__column">
          <div class="App-list__column__img">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgntqI0r6vddQuUDay1s9Jm_7U3ynHJ4Stng&usqp=CAU"
            />
          </div>
          <span class="App-list__column__text">Friends Gem</span>
        </li>
      </ul>
    </main>
    <div class="nav-bar">
      <div class="nav-bar__column">
        <a href="friends-page.html"
          ><span class="nav-bar__column__icon"><i class="far fa-user"></i></span
        ></a>
      </div>
      <div class="nav-bar__column">
        <a href="chats-page.html"
          ><span class="nav-bar__column__icon"
            ><i class="far fa-comment"></i></span
        ></a>
        <div class="nav-bar__column__alert">1</div>
      </div>
      <div class="nav-bar__column">
        <a href="find-page.html">
          <span class="nav-bar__column__icon"
            ><i class="fas fa-search"></i
          ></span>
        </a>
      </div>
      <div class="nav-bar__column">
        <a href="more-page.html"
          ><span class="nav-bar__column__icon"
            ><i class="fas fa-ellipsis-h"></i></span
        ></a>
        <div class="nav-bar__column__dot"></div>
      </div>
    </div>
    <div class="only-mobile">
      <span>Your screen is too BIG!!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e66c30c849.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
