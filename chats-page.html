<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-Page</title>
    <link rel="stylesheet" href="css/chats-style.css" />
    <link
      rel="shortcut icon"
      href="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-left">
        <span class="status-bar__column__text">No Service</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-wifi"></i
        ></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__text">18:43</span>
      </div>
      <div class="status-bar__column status-right">
        <span class="status-bar__column__icon"
          ><i class="fas fa-lock"></i
        ></span>
        <span class="status-bar__column__text">11%</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-battery-quarter fa-lg"></i
        ></span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <div class="page-header">
      <div class="page-header__column">
        <span class="page-header__column__title">Friends</span>
      </div>
      <div class="page-header__column">
        <span class="page-header__column__icon"
          ><i class="fas fa-search"></i
        ></span>
        <span class="page-header__column__icon"
          ><i class="fas fa-comment-dots"></i
        ></span>
        <span class="page-header__column__icon"
          ><i class="fas fa-music"></i
        ></span>
        <span class="page-header__column__icon"
          ><i class="fas fa-cog"></i
        ></span>
      </div>
    </div>
    <main class="Main-Screen">
      <div class="User-info-bar">
        <div class="User-info-bar__column">
          <div class="User-info-bar__column__img">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/2500px-KakaoTalk_logo.svg.png"
            />
          </div>
          <div class="User-info-bar__column__text">
            <span class="User-info-bar__column__text__main">KokoaTalk</span>
            <span class="User-info-bar__column__text__sub"
              >Please check My Kokoa Account Info</span
            >
          </div>
        </div>
        <div class="User-info-bar__column Ui-bar-columm-V">
          <span class="User-info-bar__column__time">21:22</span>
          <div class="User-info-bar__column__alert">1</div>
        </div>
      </div>
    </main>
    <div class="nav-bar">
      <div class="nav-bar__column">
        <a href="friends-page.html"
          ><span class="nav-bar__column__icon"><i class="far fa-user"></i></span
        ></a>
      </div>
      <div class="nav-bar__column">
        <a href="chats-page.html"
          ><span class="nav-bar__column__icon"
            ><i class="fas fa-comment"></i></span
        ></a>
        <div class="nav-bar__column__alert">1</div>
      </div>
      <div class="nav-bar__column">
        <a href="find-page.html">
          <span class="nav-bar__column__icon"
            ><i class="fas fa-search"></i
          ></span>
        </a>
      </div>
      <div class="nav-bar__column">
        <a href="more-page.html"
          ><span class="nav-bar__column__icon"
            ><i class="fas fa-ellipsis-h"></i></span
        ></a>
        <div class="nav-bar__column__dot"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e66c30c849.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
