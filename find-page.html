<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Page</title>
    <link rel="stylesheet" href="css/find-style.css" />
    <link
      rel="shortcut icon"
      href="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-left">
        <span class="status-bar__column__text">No Service</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-wifi"></i
        ></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__text">18:43</span>
      </div>
      <div class="status-bar__column status-right">
        <span class="status-bar__column__icon"
          ><i class="fas fa-lock"></i
        ></span>
        <span class="status-bar__column__text">11%</span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-battery-quarter fa-lg"></i
        ></span>
        <span class="status-bar__column__icon"
          ><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <div class="page-header">
      <div class="page-header__column">
        <span class="page-header__column__title">Find</span>
      </div>
      <div class="page-header__column">
        <span class="page-header__column__icon"
          ><i class="fas fa-search"></i
        ></span>
        <span class="page-header__column__icon"
          ><i class="fas fa-cog"></i>
          <div class="page-header__column__icon__dot"></div>
        </span>
      </div>
    </div>
    <main class="Main-Screen">
      <div class="func-bar">
        <div class="func-bar__column">
          <span class="func-bar__column__icon"
            ><i class="fas fa-qrcode"></i
          ></span>
          <div class="func-bar__column__text-box">
            <span class="func-bar__column__text">QR Code</span>
          </div>
        </div>
        <div class="func-bar__column">
          <span class="func-bar__column__icon"
            ><i class="far fa-address-book"></i
          ></span>
          <div class="func-bar__column__text-box">
            <span class="func-bar__column__text">Add by Contacts</span>
          </div>
        </div>
        <div class="func-bar__column">
          <span class="func-bar__column__icon"
            ><i class="fas fa-fingerprint"></i
          ></span>
          <div class="func-bar__column__text-box">
            <span class="func-bar__column__text">Add by ID</span>
          </div>
        </div>
        <div class="func-bar__column">
          <span class="func-bar__column__icon"
            ><i class="far fa-envelope"></i
          ></span>
          <div class="func-bar__column__text-box">
            <span class="func-bar__column__text">Invite</span>
          </div>
        </div>
      </div>
      <div class="Group-div">
        <div class="Group-div__column">
          <span class="Group-div__column__text">Recommended Friends</span>
        </div>
        <!--<div class="Group-div__column"></div>-->
      </div>
      <div class="Recommend">
        <span class="Recommend__text">You have no recommended friends.</span>
      </div>
      <div class="Group-div">
        <div class="Group-div__column">
          <span class="Group-div__column__text">Open Chat</span>
        </div>
        <div class="Group-div__column">
          <span class="Group-div__column__text">Go to Openchat Home</span>
          <span class="Group-div__column__icon"
            ><i class="fas fa-chevron-right"></i
          ></span>
        </div>
      </div>
      <div class="Open-chat-bar">
        <div class="Open-chat-bar__text-box">
          <span class="Open-chat-bar__main-title">#BTS</span>
          <span class="Open-chat-bar__shap">#BTS#ARMY#FRIENDS</span>
          <div class="Open-chat-bar__User">
            <div class="Open-chat-bar__User__img">
              <img src="screenshots/KakaoTalk_20220130_153141127.jpg" />
            </div>
            <span class="Open-chat-bar__User__number">802 members</span>
            <div class="Open-chat-bar__User__div"></div>
            <span class="Open-chat-bar__User__active">Active</span>
          </div>
        </div>
        <div class="Open-chat-bar__img">
          <img
            src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg"
          />
          <div class="Open-chat-bar__img__heart-bar">
            <i class="fas fa-heart"></i><span>326</span>
          </div>
        </div>
      </div>
    </main>
    <div class="nav-bar">
      <div class="nav-bar__column">
        <a href="friends-page.html"
          ><span class="nav-bar__column__icon"><i class="far fa-user"></i></span
        ></a>
      </div>
      <div class="nav-bar__column">
        <a href="chats-page.html"
          ><span class="nav-bar__column__icon"
            ><i class="far fa-comment"></i></span
        ></a>
        <div class="nav-bar__column__alert">1</div>
      </div>
      <div class="nav-bar__column">
        <a href="find-page.html">
          <span class="nav-bar__column__icon"
            ><i class="fas fa-search"></i
          ></span>
        </a>
      </div>
      <div class="nav-bar__column">
        <a href="more-page.html"
          ><span class="nav-bar__column__icon"
            ><i class="fas fa-ellipsis-h"></i></span
        ></a>
        <div class="nav-bar__column__dot"></div>
      </div>
    </div>
    <div class="only-mobile">
      <span>Your screen is too BIG!!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e66c30c849.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
